<script>
$(document).ready(function(){
	$('.carousel').carousel();
	
	var myVar;

	function start(){
		myVar = setInterval(next,2500);
		function next () {
			$('.carousel').carousel('next');
		}
	}
	
	function stopcarouse1() {
		clearInterval(myVar);
	}
	
	$('.carousel-item').mouseenter(function(){ stopcarouse1();});
	$('.carousel-item').mouseleave(function(){ start();});
	
	start();
});
</script>
